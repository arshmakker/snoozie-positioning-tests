<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snoozie â€“ Stop Doom-Scrolling at Night</title>
  <link rel="stylesheet" href="../shared/base.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Stop doom-scrolling at night. Sleep better.</h1>
    
    <p class="subtext">
      Snoozie gently nudges you away from your phone<br>
      when it's time to rest.
    </p>

    <div class="form-wrapper">
      <form
        action="https://formspree.io/f/mbdrlgkn"
        method="POST"
        class="email-form"
      >
        <input
          type="email"
          name="email"
          class="email-input"
          placeholder="your@email.com"
          required
          aria-label="Email address"
        >
        <button type="submit" class="cta-button">
          Join the quiet beta
        </button>
      </form>

      <p class="thank-you-message" hidden>
        Thank you. We'll be in touch.
      </p>
    </div>

    <p class="footer">No spam. No noise.</p>
  </div>

  <script src="../shared/analytics.js"></script>
  <script>
    (function () {
      const form = document.querySelector('.email-form');
      const thankYou = document.querySelector('.thank-you-message');

      if (!form) return;

      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        const response = await fetch(form.action, {
          method: form.method,
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          form.hidden = true;
          thankYou.hidden = false;
        }
      });
    })();
  </script>
</body>
</html>
